<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Tell me about your favorite guitars and guitar players</h1>
    <p id="description">
        This is a survey where you can tell us about your favorite guitars and rank your top 5 favorite guitar players.
    </p>
    <form id="survey-form">
        <label id="name-label">Name:</label>
        <input type="text" name="name" id="name" placeholder="First Name" required><br>
        <label id="email-label">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" required><br>
        <label id="number-label">Number:</label>
        <input type="number" name="number" id="number" min="0" max="5" placeholder="Number" required><br>

        <label id="guitar-brand-label">Favorite Brand</label>
        <select id="dropdown" name="guitars">
            <option value="fender">Fender</option>
            <option value="gibson">Gibson</option>
            <option value="prs">Paul Reed Smith</option>
            <option value="other">Other</option>
        </select>

        <label id="comments">Additional Comments</label>
        <textarea placeholder="Additional Comments"></textarea><br>

        <br>
        <div id="button-area">
            <label id="gender-label">Gender</label><br>
            <input type="radio" class="radio-inline" name="gender" value="male">Male
            <input type="radio" class="radio-inline" name="gender" value="female">Female
            <input type="radio" class="radio-inline" name="gender" value="other">Other
        </div>
        <div id="button-area">
            <label id="genre-label">Favorite Genre</label><br>
            <input type="checkbox" name="genre" value="rock"> Rock
            <input type="checkbox" name="genre" value="metal"> Metal
            <input type="checkbox" name="genre" value="country"> Country
        </div>


        <input type="submit" id="submit">
    </form>

    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
